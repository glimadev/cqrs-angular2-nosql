<h1>Cadastro</h1>
<form>
    <div class="form-group">
        <label for="text">Nome:</label>
        <input type="text" class="form-control" id="text" ngModel required #client.name="ngModel">
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" ngModel required #client.email="ngModel">
    </div>
    <button type="button" class="btn btn-default" (click)="create()">Submit</button>
</form>
