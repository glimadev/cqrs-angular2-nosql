<h1>Cadastro</h1>
<form>
    <div class="form-group">
        <label for="code">Cod:</label>
        <input type="text" class="form-control" id="code" name="Cod" [(ngModel)]="client.code" #ctrl="ngModel" required>
    </div>
    <div class="form-group">
        <label for="text">Nome:</label>
        <input type="text" class="form-control" id="name" name="Nome" [(ngModel)]="client.name" #ctrl="ngModel" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="Email" [(ngModel)]="client.email" #ctrl="ngModel" required>
    </div>
    <div class="form-group">
        <label for="document">CPF/CNPJ:</label>
        <input type="text" class="form-control" id="document" name="Document" [(ngModel)]="client.document" #ctrl="ngModel" required>
    </div>
    <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="text" class="form-control" id="phone" name="Phone" [(ngModel)]="client.phone" #ctrl="ngModel" required>
    </div>
    <button type="button" class="btn btn-default" (click)="create()">Submit</button>
</form>
